# Customized for Donatello
max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 1.5  #changed
raytrace_range: 2.0

#robot_radius : 0.2
footprint_padding: 0.15 
footprint: [[0.2,0.18], [-0.2,0.18], [-0.2,-0.18], [0.2,-0.18]]  #try to change


#layer definitions
static:
    map_topic: /map

obstacles:
    observation_sources: scan
    footprint_clearing_enabled: true
    scan: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_g:
    inflation_radius: 0.4  #changed
inflation_l:
    inflation_radius: 0.15 #changed
